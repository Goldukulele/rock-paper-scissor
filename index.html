<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="https://kit.fontawesome.com/65b851e644.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="title">
            <h1 class="rock">Rock</h1>
            <h1 class="paper">Paper</h1>
            <h1 class="scissors">Scissors</h1>
        </div>
    </header>
    <main>
        <div class="gameElement">
            <div class="item far fa-hand-rock fa-7x" id="rock"></div>
            <div class="item far fa-hand-paper fa-7x" id="paper"></div>
            <div class="item far fa-hand-scissors fa-7x" id="scissors"></div>
        </div>
        <div class="mainBody">
            <div class="gameRound">
                <div class="playerBox">
                    <h2 class="playerScore">0</h2>
                    <div class="player">
                        <div class="playerImage"></div>
                    </div>
                    <h3>PLAYER</h3>
                </div>
                <div class="sign">
                    <h1>VS</h1>
                </div>
                <div class="compBox">
                    <h2 class="compScore">0</h2>
                    <div class="comp">
                        <div class="compImage"></div>
                    </div>
                    <h3>CPU</h3>
                </div>
            </div>
            <div class="gameChecker">
                <div class="howToStart">
                     Click on <br /> <span style="color: red">Rock</span>   <span style="color: blue">Paper</span> or <span style="color: green">Scissors</span><br />  to start<br />
                    <span style="color: purple">first to five wins!</span>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>
            Made by <a href="https://www.linkedin.com/in/kevin-ramos-b482a2168/">Kevin Ramos</a>
        </p>
    </footer>
    <script src="myscripts.js"></script>
</body>
</html>
